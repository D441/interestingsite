	</head>
	<body class="bg-info">
	<div class="col-9 mx-auto row"> 
		<div>
			<h1>Money: <span class="money">50</span>$</h1>
			<div class="col-3">
				<h4>Брось кость!</h4>
				<img src="cube.png" class="w-100 cube">
			</div>
			<h2>Start</h2>
		</div>
		<div class="col-5 ml-auto" style="display: none;">
			<h2>Еда богов?</h2>

			<button class="btn btn-primary">Клац</button>
		</div>
		<!--первый ряд-->

			<div class="col-1 bg-white px-5 py-3 border border-success text-center" style="background-image: url(game_player.png); background-size: 100% 100%">

			<div class="col-1 px-5 py-5 border simple bg-warning">

			<div class="col-1 px-5 py-5 border good bg-success">

			</div>
			<div class="col-1 px-5 py-5 border bad bg-danger">

			</div>
			<div class="col-1 px-5 py-5 border good bg-success">

			</div>
			<div class="col-1 px-5 py-5 border simple bg-warning">
						7
			</div>
			<div class="col-1 px-5 py-5 border simple bg-warning">

			<div class="col-1 px-5 py-5 border simple bg-warning">

			</div>
			<div class="col-1 px-5 py-5 border simple bg-warning">
				10
			</div>
		</div>
		<!--второй ряд-->
		<div class="row">
			<div class="col-1 px-5 py-5  border  bad bg-danger">

			</div>
			<div class="col-1 px-5 py-5 good bg-success border">
				12
			</div>
			<div class="col-1 px-5 py-5 border simple bg-warning">
				13
			</div>	
			<div class="col-1 px-5 py-5  border  simple bg-warning">
				14
			</div>
			<div class="col-1 px-5 py-5  border simple bg-warning">
				15
			</div>
			<div class="col-1 px-5 py-5 border good bg-success">
				16
			</div>
			<div class="col-1 px-5 py-5  border simple bg-warning">
				17
			</div>
			<div class="col-1 px-5 py-5 s border bad bg-danger">
				18
			</div>
			<div class="col-1 px-5 py-5  border simple bg-warning">
				19
			</div>
			<div class="col-1 px-5 py-5 border simple bg-warning">
				20
			</div>
			<div class="col-1 px-5 py-5  border simple bg-warning">
				21
			</div>
		</div>
		<!--третий ряд-->
		<div class="row">
			<div class="col-1 px-5 py-5 border simple bg-warning">
				22
			</div>
			<div class="col-1 px-5 py-5 border bad bg-danger">

			<div class="col-1 px-5 py-5 border good bg-success">

			<div class="col-1 px-5 py-5 border default bg-dark">

			<div class="col-1 px-5 py-5 border simple bg-warning">				26

			<div class="col-1 px-5 py-5 border simple bg-warning">

			</div>
			<div class="col-1 px-5 py-5 border simple bg-warning">				28
			</div>
			<div class="col-1 px-5 py-5 border simple bg-warning
			">
				29
			</div>
			<div class="col-1 px-5 py-5 border question bg-info">

			<div class="col-1 px-5 py-5 border good bg-success">

			</div>
			<div class="col-1 px-5 py-5 border simple bg-warning">
				32
			</div>
		</div>
		<!--четвертый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-5 border bad bg-danger">

			</div>
			<div class="col-1 px-5 py-5 border simple bg-warning">
				34
			</div>
			<div class="col-1 px-5 py-5 border 	bad bg-danger">
				35
			</div>
			<div class="col-1 px-5 py-5 border simple bg-warning">

			</div>	
			<div class="col-1 px-5 py-5 border good bg-success">

			<div class="col-1 px-5 py-5 border simple bg-warning">

			<div class="col-1 px-5 py-5 border good bg-success">
				41
			</div>
			<div class="col-1 px-5 py-5 border bad bg-danger">
				42
			</div>
			<div class="col-1  px-5 py-5 border bad bg-danger ">
				43
			</div>			
		</div>	
		<!--финиш-->
		<div class="row">
			<div class="col-10"></div>
			<div class=" col-1 py-2 bg-success finish">
				<h2 class="mr-5">Finish</h2>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let be = document.querySelectorAll(".bad");
		let ge = document.querySelectorAll(".good");
		let se = document.querySelectorAll(".simple");
		let finish = document.querySelector(".finish");
		let cube = document.querySelector(".cube");
		let money = 50;
		let dark = document.querySelector(".default")
		let cyan = document.querySelector(".question")
		let btn = document.querySelector(".btn")
		cube.onclick = function(){
			let nea = Math.round(Math.random()*8);
			alert(nea);
		}
		let func = function(arg) {
			money = money + arg;
			document.querySelector(".money").innerHTML = money
		}
		for(let index = 0; index<8; index = index + 1){
			be[index].onclick = function(){
				func(-100)
				be[index].style.backgroundImage = "url(game_player.png)";
				be[index].style.backgroundSize = "100% 100%";
				let proverka = function() {
					be[index].style.backgroundImage = "none"
				}
				setTimeout(proverka,2000) 
			}
			ge[index].onclick = function(){
				func(100)
				ge[index].style.backgroundImage = "url(game_player.png)";
				ge[index].style.backgroundSize = "100% 100%";
				let proverka = function() {
					ge[index].style.backgroundImage = "none"
				}
				setTimeout(proverka,2000) 
			}
		}
		for(let i = 0; i<25; i = i + 1){
			se[i].onclick = function(){
				func(10)
				se[i].style.backgroundImage = "url(game_player.png)";
				se[i].style.backgroundSize = "100% 100%";
				let proverka = function() {//создание функции
					se[i].style.backgroundImage = "none"
				}
				setTimeout(proverka,2000) 
			}
		}
		dark.onclick = function(){
			money = 50;
			document.querySelector(".money").innerHTML = money;
		}
		cyan.onclick = function(){
			document.querySelector(".col-5").style.display = "block"
		}
		btn.onclick = function(){
			let value = document.querySelector(".input").value
			if ( value  ==  "шаурма" || value == "доширак") {
				alert("правильно")
				document.querySelector(".col-5").style.display = "none"
			}
			else{
				alert("неа")
				document.querySelector(".col-5").style.display = "none"
			}
		}
		finish.onclick = function(){
			if(money >= 50){
				alert("Победа")
			}
			else{
				alert("Проигрыш")
			}
		}
	</script>
	</body>
	</html>
